<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="day_night">
      <img id="img" src="clip_art/night1.png">
    </div>
    <div class="clock">
      <span id="hours"></span>
      <span id="min"></span>
      <span id="sec"></span>
    </div>
    <div class="displaydate">
      <span id="din"></span>
      <span id="month"></span>
      <span id="date"></span>
      <span id="years"></span>

    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
